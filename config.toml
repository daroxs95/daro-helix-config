theme = "monokai_aqua"

[editor]
color-modes=true
true-color=true
cursorline=true
undercurl=true
bufferline="multiple"
rulers=[80]

[editor.indent-guides]
render=true

[editor.cursor-shape]
insert="bar"
normal="block"
select="underline"

[editor.statusline]
left = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
center = ["diagnostics"]
right = ["selections", "register", "position", "file-encoding"]

[editor.file-picker]
hidden = false
"ignore" = true
"git-ignore" = true

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "all"
nnbsp = "all"
newline = "none"

[editor.lsp]
display-inlay-hints = true

[keys.normal]
B = ":sh smerge blame %{buffer_path}"
